<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0b0d0f">
  <title>Task Tree</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="app-header">
    <div class="brand">Task Tree</div>
    <div class="actions">
      <button id="installBtn" class="btn ghost" title="Instalovat jako aplikaci">Instalovat</button>
    </div>
  </header>

  <main class="layout">
    <aside class="sidebar">
      <div class="sidebar-head">
        <h2>Projekty</h2>
        <button id="addProjectBtn" class="btn primary" title="Nový projekt">+</button>
      </div>
      <ul id="projectList" class="project-list"></ul>
    </aside>

    <section class="workspace">
      <div class="workspace-head">
        <h2 id="projectTitle">Vyber projekt</h2>
        <div class="ws-actions">
          <button id="renameProjectBtn" class="btn ghost" title="Přejmenovat projekt">Přejmenovat</button>
        </div>
      </div>
      <div id="treeToolbar" class="tree-toolbar hidden">
        <button id="addRootTaskBtn" class="btn">+ Úkol na kořen</button>
        <span class="hint">Klepnutím na semafor měníš stav: červená → žlutá → zelená</span>
      </div>
      <div id="treeContainer" class="tree"></div>
    </section>
  </main>

  <footer class="app-footer">
    <span>Offline-ready PWA • Úkoly se ukládají do tohoto zařízení (localStorage)</span>
  </footer>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js');
      });
    }

    // PWA install prompt handling
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');
    installBtn.style.display = 'none';

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'inline-block';
    });

    installBtn.addEventListener('click', async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      await deferredPrompt.userChoice;
      deferredPrompt = null;
      installBtn.style.display = 'none';
    });
  </script>
</body>
</html>
